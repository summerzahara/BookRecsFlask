{% extends  "layouts.html" %}
{% block content %}
    <div class="container">
        <div class="container">
            <h1>Book Recommendations</h1>
        </div>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in book_recs %}
                        <tr>
                            <td>{{ book[0] }}</td>
                            <td>{{ book[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
