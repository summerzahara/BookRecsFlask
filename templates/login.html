{% extends  "layouts.html" %}
{% block content %}

    <div class="container">

        <div class="container">
            <h1>Login to Account</h1>
        </div>
        <div class="container">
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" class="form-control" id="user-email" name="user-email" placeholder="meredith.grey@grey-sloan.org">
                </div>
                <div class="form-group">
                    <label for="user-pass">Password</label>
                    <input type="password" class="form-control" id="user-pass" name="user-pass" placeholder="*******">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
